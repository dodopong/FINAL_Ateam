<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/Mypage.css}">
    <link rel="stylesheet" th:href="@{/fragment.css}">
    <script src="https://kit.fontawesome.com/86c06c2025.js" crossorigin="anonymous"></script>

</head>
<body>
     <!-- ***************************************************** Navbar
     ***************************************************** -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    <!-- ****************************** login_modal
    ***************************************************** -->
    <div th:replace = "~{modal :: modalFragment}"></div >
    <!-- ****************************** main
    ***************************************************** -->
    
    <div class = "sectionAll">
    	<!-- ****************************** section_top
    ***************************************************** -->
    	<div th:replace="~{SectionTopfg :: sectionTopFragment}"></div>
    	<!-- ****************************** 
    ***************************************************** -->
    	<div class = "sectionBottom">
    	<!-- ****************************** section-nav
    ***************************************************** -->
    		<div th:replace="~{SectionNavfg :: sectionNavFragment}"></div>
    		<!-- ****************************** 
    ***************************************************** -->
    		<div class = "sectionContent">
    			<div class="contentTop">
    				<h3>내 이력 관리</h3>
    			</div>
    			<ul th:each="career : ${member.careerList}"> 
    				<li th:text="|${career.year}  ${career.careerText}|"></li>
    			</ul>
    			<form th:action="@{/user/mypage/mycareer}" th:object = "${careerForm}" method="post" class="careerform">
    				<div class="careerinput">
	    				<div class="careerinput1">
	    					<span>연도</span>
	    					<input th:field="*{year}" type="text" id="year">
	    				</div>
	    				<div class="careerinput2">
	    					<span>이력</span>
	    					<input th:field="*{careerText}" type="text" id="careertext">
	    				</div>
    				</div>
    				<button type="submit">이력 추가</button>
    			</form>
    		</div>
    	</div>
    </div>
    

        <!-- ***************************************************** FOOTER
     ***************************************************** -->
        <footer th:replace = "~{footer :: footerFragment}"></footer>
        
  <script th:src="@{/MypageModule.js}"></script>
  <script th:src="@{/fragment.js}"></script>

</body>
</html>
