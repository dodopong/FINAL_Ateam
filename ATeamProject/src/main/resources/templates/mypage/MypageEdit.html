<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/Mypage.css}">
    <link rel="stylesheet" th:href="@{/fragment.css}">
    <script src="https://kit.fontawesome.com/86c06c2025.js" crossorigin="anonymous"></script>

</head>
<body>
     <!-- ***************************************************** Navbar
     ***************************************************** -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    <!-- ****************************** login_modal
    ***************************************************** -->
    <div th:replace = "~{modal :: modalFragment}"></div >
    <!-- ****************************** main
    ***************************************************** -->
    
    <div class = "sectionAll">
    	<!-- ****************************** section_top
    ***************************************************** -->
    	<div th:replace="~{SectionTopfg :: sectionTopFragment}"></div>
    	<!-- ****************************** 
    ***************************************************** -->
    	<div class = "sectionBottom">
    	<!-- ****************************** section-nav
    ***************************************************** -->
    		<div th:replace="~{SectionNavfg :: sectionNavFragment}"></div>
    		<!-- ****************************** 
    ***************************************************** -->
    		<div class = "sectionContent">
    		<h3>내 정보 수정</h3>
    			<form th:action="@{/user/mypage/edit}" th:object = "${memberForm}" method="post" enctype="multipart/form-data">
    			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
    				<label for="profileImg">
    					<div class="mainImg">
    						<img th:if ="${#strings.contains(member.profileImg.fileurl,'profileImg') && !#strings.isEmpty(member.profileImg.fileOriName)}"
    						 th:src="@{|/image/profileImg/${member.profileImg.filename}|}">
    						<img th:if ="${#strings.contains(member.profileImg.fileurl,'profileImg') && #strings.isEmpty(member.profileImg.fileOriName)}"
    						 src="/image/profileImg/basicImg02.jpg">
    						<div class="subImg">
    							<img src="/image/modifyicon.jpg">
    						</div>
    					</div>
    				</label>
    				<input th:field="*{profileImg}"  type="file" id="profileImg">
    				<div class="box">
  						<label for="nickname">닉네임</label>
 	 					<input th:field="*{nickname}" type="text" th:placeholder="${member.nickname}" id="nickname" name="nicknamename">
					</div>
    				<div class="box">
  						<label for="email">아이디</label>
 	 					<input type="text" id="email" th:placeholder="${member.memberId}" name="email" disabled>
					</div>
    				<button type="submit">저장하기</button>
    			</form>
    			<a th:href="@{|/user/mypage|}">
    				<button class="canclebtn">취소하기</button>
    			</a>
    			<a id="signout">회원&nbsp탈퇴</a>
    		</div>
    	</div>
    </div>
    

        <!-- ***************************************************** FOOTER
     ***************************************************** -->
        <footer th:replace = "~{footer :: footerFragment}"></footer>
        
  <script th:src="@{/MypageModule.js}"></script>
  <script th:src="@{/fragment.js}"></script>

</body>
</html>
