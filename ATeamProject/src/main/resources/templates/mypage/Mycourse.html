<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/Mypage.css}">
    <link rel="stylesheet" th:href="@{/fragment.css}">
    <script src="https://kit.fontawesome.com/86c06c2025.js" crossorigin="anonymous"></script>

</head>
<body>
     <!-- ***************************************************** Navbar
     ***************************************************** -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    <!-- ****************************** login_modal
    ***************************************************** -->
    <div th:replace = "~{modal :: modalFragment}"></div >
    <!-- ****************************** main
    ***************************************************** -->
    
    <div class = "sectionAll">
    	<!-- ****************************** section_top
    ***************************************************** -->
    	<div th:replace="~{SectionTopfg :: sectionTopFragment}"></div>
    	<!-- ****************************** 
    ***************************************************** -->
    	<div class = "sectionBottom">
    	<!-- ****************************** section-nav
    ***************************************************** -->
    		<div th:replace="~{SectionNavfg :: sectionNavFragment}"></div>
    		<!-- ****************************** 
    ***************************************************** -->
    		<div class = "sectionContent">
    			<div class="contentTop">
    				<h3>내 강의 관리</h3>
    				<a th:href="@{|/create|}"><button>새 강의 생성</button></a>
    			</div>
    			<div th:each="course : ${member.courseList}">
    			<div class="courseBox">
    				<a th:href="@{|/course/${course.courseKey}|}">
  						<img th:each="file : ${course.fileList}" th:if ="${#strings.contains(file.fileurl,'Thumbnail')&& !#strings.isEmpty(file.fileOriName)}" th:src="@{|/image/Thumbnail/${file.filename}|}">
	           			<img th:each="file : ${course.fileList}" th:if ="${#strings.contains(file.fileurl,'Thumbnail')&& #strings.isEmpty(file.fileOriName)}" src="/image/noimage.png">
 	 					<span th:text="${course.title}"></span>
    				</a>
    				<div>
    					<a th:href="@{|/course/${course.courseKey}/modify|}">
    						수정
    					</a>
    					<a th:href="@{|/course/${course.courseKey}/addLecture|}">
    						영상 추가
    					</a>
    				</div>
    			</div>
    			</div>
    		</div>
    	</div>
    </div>
    

        <!-- ***************************************************** FOOTER
     ***************************************************** -->
        <footer th:replace = "~{footer :: footerFragment}"></footer>
        
  <script th:src="@{/MypageModule.js}"></script>
  <script th:src="@{/fragment.js}"></script>

</body>
</html>
