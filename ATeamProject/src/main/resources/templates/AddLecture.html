<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 영상 추가</title>
     <link rel="stylesheet" th:href="@{/AddLecture.css}">
    <link rel="stylesheet" th:href="@{/fragment.css}">
    <script src="https://kit.fontawesome.com/86c06c2025.js" crossorigin="anonymous"></script>

</head>
<body>
    <body>
    <!-- ***************************************************** Navbar
     ***************************************************** -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
<!-- ****************************** login_modal
    ***************************************************** -->

    <div th:replace = "~{modal :: modalFragment}"></div >


    <!-- ***************************************************** Main_Content 
    ***************************************************** -->
    <div class="main">
        <div class="sectionBody">
                <div id="write_area">
                    <form th:action="@{|/course/${course.courseKey}/addlecture|}" th:object = "${lectureForm}" method="post" enctype="multipart/form-data">
                    <div class="sectionHeader">
                        <h4>강의 영상 추가하기</h4>
                        <div class="btns">
                            <button><a href=#>이전</a></button>
                            <button type="submit">완료</button>
                        </div>
                    </div>
                    <div class="section title">
                        <div class="inTitle">
                            <textarea th:field="*{title}" name="title" id="utitle" placeholder="제목을 입력해주세요" maxlength="100" required></textarea>
                        </div>
                    </div>
                        <div class="section lecture">
                            <div class="lecture objective">
                                <textarea th:field="*{objective}" id="banner_text"  placeholder="학습목표를 입력해주세요." required></textarea>
                                <div class="lecture src">
                                    <span>영상 업로드</span>
                                    <input th:field="*{file}" type="file" name="SelectFile lectureSrc" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       <!-- ***************************************************** FOOTER
     ***************************************************** -->
        <footer th:replace = "~{footer :: footerFragment}"></footer>
    
    <script th:src="@{/AddLectureModule.js}"></script>
    <script th:src="@{/fragment.js}"></script>
</body>
</html>
