<div th:fragment="modalFragment" class="modalpage loginModal">
    <div class="loginContainer">
        <div class="closeBtn">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="loginContent loginContent_left">
            <p>Hello Again</p>
            <form action="/user/login" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input name="username" id="username" type="text" placeholder="email">
                <input name="password" id="password" type="password" placeholder="password">
                <button type="submit">Login</button>

            </form>

            <div class="signContainer">
                <div class="sign">
                    <a th:href="@{/user/join}">
                                SignIN
                            </a>
                </div>
                <div class="find">
                    <a href="#">
                                Find ID/Password
                            </a>
                </div>
            </div>
        </div>
        <div class="loginContent loginContent_right">
            <img th:src="@{|/image/loginBanner.jpg|}">
        </div>
    </div>
</div>
