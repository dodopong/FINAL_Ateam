<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/LectureView.css}">
    <link rel="stylesheet" th:href="@{/fragment.css}">
    <script src="https://kit.fontawesome.com/86c06c2025.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- <div class="header">
        <p><i class="course">강의 분야</i></p>
    </div> -->

    <div class="header">
        <div class="logo">
            <p><i class="fa-brands fa-blogger-b"></i></p>
            <!-- <img src="" alt=""> -->
        </div>
        <ul class="headerNav">
            <li>
                <a href="#">Category</a>
            </li>
            <li>
                <a href="#">Solution</a>
            </li>
            <li>
                <a href="#">Contents</a>
            </li>
            <li>
                <a href="#">Column</a>
            </li>
        </ul>
        <div class="headerbtn">
            <div class="searchBtn"><i class="fa-brands fa-searchengin"></i></div>
            <div class="loginBtn">SignIN</div>
        </div>
    </div>
    <div class="section">
        <div class="main">
            <div class="titlecontainer">
                <div class="title">
                    <p th:text="${lecture.title}" class="text"></p>
                </div>
            </div>
            <div class="discontainer">
                <p th:text="${lecture.objective}" class="text"></p>
            </div>
            <div class="moviecontainer">
                <div class="movie">
                    <p class="text">강의 감상</p>
                    <video controls autoplay preload="metadata">
                    <source th:src="@{|/video/${lecture.file.filename}|}" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
        <div class="side">
            <div class="ahrck">
                    <button class="ahrckbtn">목차</button>
                <div class="ahrckli">
                    <ul  th:each="course : ${course.lectureList}"> <!-- 강의 목차리스트 반복기능  사용-->
                        <li> 
                        	<a th:href="@{|/course/${courseKey}/view/${course.lectureKey}|}" class="text" th:text ="${course.title}"></a>
                        </li>
                    </ul >
                </div>
            </div>
        </div>
    </div>

        <!-- ***************************************************** FOOTER
     ***************************************************** -->
        <footer th:replace = "~{footer :: footerFragment}"></footer>

	<link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
	<script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
  <script th:src="@{/LectureView.js}"></script>
  <script th:src="@{/fragment.js}"></script>

</body>
</html>
