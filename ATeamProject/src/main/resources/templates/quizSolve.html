<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--구글폰트-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/quizSolve.css}">
</head>
<body>

    <div class="main3">
        <!-- 메인영역 : 네비바 시작-->
        <div class="change-nav">
            <div class="nav-left" id="tab"> <!--왼쪽-->
                <div class="nav-left1" data-toggle="tab" role="tab" href="" aria-expanded="true" aria-selected="true">
                    <a href="#" class="on"><span class="change-title">문제 풀기 / 질문 내역</span></a>
                </div>
            </div>
            <div class="nav-right" id="tab"> <!--오른쪽-->
                <div class="nav-right1" data-toggle="tab" role="tab" href="" aria-expanded="true" aria-selected="true">
                    <a href="#" class="on"><span class="change-title">코드 작성 / 질문하기</span></a>
                </div>              
            </div>
        </div><!-- 메인영역3 : 네비바 끝-->
        
        <div class="body-root3">
            <!-- 메인영역 : 왼쪽_문제풀기 시작 -->
            <div class="quiz-container-left"> 
                    <div class="leftbox on">
                        <div class="content">
                            <p>제목</p>
                            <div th:text="${q.quizTitle}"></div>
                        </div>
                        <div class="content">
                            <p>문제 설명</p>
                            <div th:text="${q.explanation}"></div>
                        </div>
                        <div class="content">
                            <p>제한사항</p>
                            <div th:text="${q.limitation}"></div>
                        </div>
                        <div class="content">
                            <p>입출력 예</p>
                            <div th:text="${q.ioEx}"></div>
                        </div>
                        <div class="content">
                            <p>입출력 예 설명</p>
                            <div th:text="${q.ioExplanation}"></div>
                        </div>
                    </div>
                
                <!-- 메인영역3 : 왼쪽_질문내역 시작 -->
                    <div class="leftbox"> 
                        <div class="content">
                            <!-- 질문 답변이 여러개 등록될 때를 고려 필요 -->
                            <p>Q.</p>
                            <div>등록한 질문 내용을 보여줌</div>
                        </div>
                        <div class="content">
                            <p>A.</p>
                            <div>강사가 답변한 내용을 보여줌</div>
                        </div>             
                    </div>
            </div><!-- 메인영역 : 왼쪽_문제풀기 끝 -->
            
            <!-- 메인영역 :  오른쪽 시작-->
            <div class="quiz-container-right">                
                <div class="rightbox on"> 
                    <div class="content">
                        <p>코드 작성</p> 
                        <div class="codewrite" th:text="${q.presentCode}">코드 작성 기능구현<br><br> </div>
                        <button class="QSbtn">초기화</button>
                        <button class="QSbtn">코드 실행</button>
                        <button class="QSbtn">제출 후 채점하기</button>
                    </div>
                    <div class="content">
                        <p>실행 결과</p>
                        <div>실행 결과가 여기에 표시됩니다.</div>
                    </div>
                </div>
                
                <div class="rightbox"> 
                    <div class="content">
                        <p>질문 작성</p> 
                        <!--enctype="multipart/form-data"-->
                        <!-- <form th:action="@{/quiz/solve/${quizList.quizKey}}" th:object = "${quizQuestionForm}" method="post" class="codewrite">
                            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                            
                            <textarea th:field="*{quizQuestion}" name="" id="" placeholder="질문을 작성해주세요" required></textarea>

                            <button class="QSbtn" type="submit">제 출</button>
                        </form> -->
                    </div>
                </div>
            </div><!-- 메인영역 : 오른쪽 끝 -->
                      
        </div>
            
    </div>
    <script th:src="@{/quizSolve.js}"></script>
</body>
</html>
